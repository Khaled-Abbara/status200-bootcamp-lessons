<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Globals</title>
    </head>
    <body>
        <script>
            var sayHello = function () {
                console.log("Hello");
            };

            function sayGoodbye() {
                console.log("Goodbye");
            }

            sayHello();
            sayGoodbye();
        </script>
    </body>
</html>
