<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="bmi.js"></script>
        <script src="rounder.js"></script>
    </head>
    <body>
        <div>
            <label>Height (in cm)</label>
            <input type="number" placeholder="Your height" id="inputHeight" />
        </div>
        <div>
            <label>Weight (in kg)</label>
            <input type="number" placeholder="Your weight" id="inputWeight" />
        </div>
        <div>
            <label># of decimals for score</label>
            <input
                type="number"
                placeholder="Number of decimals"
                id="inputDecimals"
            />
        </div>

        <div>
            <button onclick="calculateBMI()">Calulate BMI</button>
        </div>

        <select id="unitSystem">
            <option value="imperial">Inches</option>
            <option value="metric">Meters</option>
        </select>

        <p id="result"></p>

        <script></script>
    </body>
</html>
